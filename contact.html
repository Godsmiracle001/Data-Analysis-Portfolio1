<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Godsmiracle Ibitayo</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom JavaScript -->
  <script defer src="js/script.js"></script>
</head>
<body class="bg-black text-gray-300">
  <!-- Header Section -->
  <header class="bg-gradient-to-r from-green-600 via-black to-green-600 text-white py-16">
    <div class="container mx-auto text-center">
      <h1 class="text-5xl font-bold">Contact Me</h1>
      <p class="text-xl mt-4">I'd love to hear from you!</p>
      <a href="https://linktr.ee/GodsmiracleIbitayo" target="_blank" class="inline-block mt-6 px-6 py-3 bg-green-600 text-black font-medium text-lg rounded-lg hover:bg-green-500 transition flex items-center justify-center">
        <i class="fas fa-link mr-2"></i> Visit My Linktree
      </a>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="bg-gray-900 shadow-md">
    <div class="container mx-auto">
      <ul class="flex justify-center space-x-6 py-4 text-lg font-medium">
        <li><a href="index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="projects.html" class="hover:text-green-600">Projects</a></li>
        <li><a href="about.html" class="hover:text-green-600">About</a></li>
        <li><a href="contact.html" class="text-green-600 border-b-2 border-green-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto py-12 px-4">
    <!-- Contact Information -->
    <section class="text-center">
      <h2 class="text-3xl font-bold text-green-500 mb-6">Get in Touch</h2>
      <p class="text-gray-400 mb-8">Feel free to reach out for collaborations, questions, or just a friendly chat!</p>
      
      <!-- Contact Icons -->
      <div class="flex justify-center space-x-8 mb-12">
        <!-- Email -->
        <a href="mailto:your-email@example.com" class="text-green-600 hover:text-green-500 transition text-3xl">
          <i class="fas fa-envelope"></i>
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/godsmiracle001" target="_blank" class="text-green-600 hover:text-green-500 transition text-3xl">
          <i class="fab fa-linkedin"></i>
        </a>
        <!-- GitHub -->
        <a href="https://github.com/Godsmiracle001" target="_blank" class="text-green-600 hover:text-green-500 transition text-3xl">
          <i class="fab fa-github"></i>
        </a>
        <!-- Kaggle -->
        <a href="https://www.kaggle.com/godsmiracle001" target="_blank" class="text-green-600 hover:text-green-500 transition text-3xl">
          <i class="fas fa-chart-line"></i>
        </a>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="max-w-2xl mx-auto">
      <form id="contactForm" class="bg-gray-800 p-8 rounded-lg shadow-lg">
        <h3 class="text-2xl font-semibold text-green-500 mb-6 text-center">Send Me a Message</h3>
        
        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-gray-300 mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Name" required>
        </div>
        
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Email" required>
        </div>
        
        <!-- Message Field -->
        <div class="mb-4">
          <label for="message" class="block text-gray-300 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Message" required></textarea>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-green-600 text-black font-medium text-lg rounded-lg hover:bg-green-500 transition">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Godsmiracle Ibitayo. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
